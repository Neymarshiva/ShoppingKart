<ng-container *ngIf="(breadCrumb$ | async) as breadCrumbs">

    <section class="py-5" *ngIf="breadCrumbs.length > 0 && breadCrumbs[breadCrumbs.length - 1 ].label != 'Home'" style="background-color:#f5f5f5;">
        <div class="container">
            <div class="row d-flex align-items-center">
                <div class="col-lg-9"><h1>{{breadCrumbs.length > 0 && breadCrumbs[breadCrumbs.length - 1].label | titlecase}}</h1></div>
                <div class="col-lg-3">
                    <nav aria-label="breadcrumb">
                       <xng-breadcrumb></xng-breadcrumb>
                      </nav>
                </div>
            </div>
            
        </div>
    
    
    </section>
    

</ng-container>
